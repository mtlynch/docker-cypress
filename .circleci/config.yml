version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202107-01
    environment:
      IMAGE_NAME: cypress
      CONTAINER_NAME: cypress
    steps:
      - checkout
      - run:
          name: Build dockerfile
          command: docker build --tag "${IMAGE_NAME}" .
      - run:
          name: Make sure we can print the version information
          command: |
            docker run \
              --name "${CONTAINER_NAME}" \
              "${IMAGE_NAME}" \
                --version
workflows:
  version: 2
  all-tests:
    jobs:
      - build
